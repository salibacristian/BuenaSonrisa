<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>

  <mat-selection-list #schedule> 
    <mat-list-option *ngFor="let s of data.schedule | filterScheduler: data.appointments" [value]="s">
      {{s.hour}}:{{s.min | minute}}
    </mat-list-option>
  </mat-selection-list>
  
  <p>
    Options selected: {{schedule.selectedOptions.selected.length}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="schedule.selectedOptions.selected" cdkFocusInitial>Listo</button>
</div>
