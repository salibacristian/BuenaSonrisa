<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>

  <mat-selection-list #schedule [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)"> 
    <mat-list-option *ngFor="let s of data.schedule" [value]="s">
      {{s.hour}}:{{s.min | minute}}
    </mat-list-option>
  </mat-selection-list>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="schedule.selectedOptions.selected" cdkFocusInitial>Listo</button>
</div>
