<mat-toolbar>
    <div style="display: inline;margin: 5px;">{{currentUser.name}}</div>
    <div style="display: inline;margin: 5px;">
      <img [src]="currentUser.imageUrl"  width= "60px">
    </div>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
  
    <button mat-raised-button color="primary" (click)='logout()' routerLink="/login">Cerrar Sesion</button>
  </mat-toolbar>
