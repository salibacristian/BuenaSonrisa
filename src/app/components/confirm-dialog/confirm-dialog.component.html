<h1 mat-dialog-title style="text-align: center;">{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" style="margin: auto;">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="margin: auto;">Aceptar</button>
</div>
