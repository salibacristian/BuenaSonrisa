<app-header></app-header>

<mat-card>
  <!-- <app-pdf-exporter [data]="getTable()"></app-pdf-exporter>
  <app-csv-exporter [data]="vehiculos"></app-csv-exporter>   -->
  <button mat-raised-button color="primary" routerLink="/newAppointment">Nuevo Turno</button>
  <button mat-raised-button color="primary" (click) = "getAppointments()">Mis Turnos</button>
</mat-card>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let appointment of appointments">
   {{appointment.date}} hs 
   <p style="margin: 10px;" *ngIf="currentUser.type != 3"> Especialista: {{appointment.specialistName}} </p> 
   <p style="margin: 10px;" *ngIf="currentUser.type != 2"> Paciente: {{appointment.clientName}} </p>
  </mat-list-item>
</mat-list>
